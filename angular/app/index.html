<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="איפה המפתחות של הצוללת?">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="https://fonts.googleapis.com/earlyaccess/alefhebrew.css">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/bootstrap-rtl/dist/css/bootstrap-rtl.css" />
    <link rel="stylesheet" href="bower_components/angucomplete-alt/angucomplete-alt.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/angucomplete.css">
    <!-- endbuild -->
  </head>
  <body ng-app="app" ng-controller="AppController">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <div class="container">
      <div class="header">
        <div class="timer">
          <header>זמן עד...</header>
          <timer end-time="1426532400000" max-time-unit="'day'" interval="1000">
            <span>{{days}}:{{hhours}}:{{mminutes}}</span>
          </timer>
        </div>
        <div class="buttons">
          <a ng-href="/#home" ng-hide="hideHomeIcon">
            <i class="glyphicon glyphicon-home"></i>
          </a>
          <a ng-click="help()" ng-show="showHelpIcon">
            <i class="glyphicon glyphicon-question-sign"></i>
          </a>
          <!-- do we really need a back button?
          <a ng-click="window.history.back()">
            <i class="glyphicon glyphicon-arrow-right"></i>
          </a>
          -->
        </div>
        <h3 class="text-muted">איפה המפתחות של הצוללת?</h3>
      </div>

      <div ng-view=""></div>

      <div class="footer">
        <p>
          מבית היוצר של
          <a href="http://themarker.com" target="_blank">
            <img width="100" src="images/themarker.png" alt="TheMarker" />
          </a>
          ו&#x05B0;
          <a href="https://oknesset.org" target="_blank">
            <img src="images/oknesset-logo.png" width="70" alt="כנסת פתוחה" />
          </a>
          <a class="license" href="http://creativecommons.org/licenses/by-sa/4.0/">
            <img alt="Creative Commons License" style="border-width:0" src="images/ccbysa.png" />
          </a>

        </p>
      </div>
    </div>


    <!-- build:js(.) scripts/oldieshim.js -->
    <!--[if lt IE 9]>
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/json3/lib/json3.js"></script>
    <![endif]-->
    <!-- endbuild -->

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-messages/angular-messages.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angular-jwt/dist/angular-jwt.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-timer/dist/angular-timer.js"></script>
    <script src="bower_components/ngInfiniteScroll/build/ng-infinite-scroll.js"></script>
    <script src="bower_components/spin.js/spin.js"></script>
    <script src="bower_components/angular-spinner/angular-spinner.js"></script>
    <script src="bower_components/ng-facebook/ngFacebook.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="bower_components/angucomplete-alt/angucomplete-alt.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <script src="scripts/settings.js"></script>

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <!-- include: "type": "js", "files": "scripts/**/*.js" -->
    <script src="scripts/angucomplete.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/candidates.js"></script>
    <script src="scripts/committee.js"></script>
    <script src="scripts/fireworks.js"></script>
    <script src="scripts/game.js"></script>
    <script src="scripts/home.js"></script>
    <script src="scripts/open_knesset.js"></script>
    <script src="scripts/settings.js"></script>
    <!-- /include -->
    <!-- endbuild -->
</body>
</html>
